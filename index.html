
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoScan - AI Waste Assistant</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #10b981;
            --bg-deep: #05080d;
        }
        body {
            margin: 0;
            background: var(--bg-deep);
            color: #e2e8f0;
            overflow-x: hidden;
        }
        
        /* Persistent Animations for MUI transition */
        .scan-animation {
            position: absolute;
            width: 100%;
            height: 120px;
            background: linear-gradient(to bottom, transparent, rgba(16, 185, 129, 0.2), var(--primary));
            border-bottom: 2px solid var(--primary);
            box-shadow: 0 10px 20px -5px var(--primary);
            animation: scan-move 3s ease-in-out infinite;
            z-index: 20;
            pointer-events: none;
        }

        @keyframes scan-move {
            0% { transform: translateY(-100%); opacity: 0; }
            15% { opacity: 1; }
            85% { opacity: 1; }
            100% { transform: translateY(500%); opacity: 0; }
        }

        .pulse-frame {
            animation: frame-pulse 2s ease-in-out infinite;
        }

        @keyframes frame-pulse {
            0%, 100% { border-color: rgba(255, 255, 255, 0.1); }
            50% { border-color: rgba(16, 185, 129, 0.6); }
        }
    </style>
